name: Deploy Github Pages

on:
    push:
        branches: ["main"]
    # 允许手动触发部署
    workflow_dispatch:

# 设置GITHUB_TOKEN权限，允许读取仓库内容和写入GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# 取消"pages"并发组中其它的部署，确保只有一个部署在进行中
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - name: Set up Node
              uses: actions/setup-node@v6
              with:
                  node-version: lts/*
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  # Upload dist folder
                  path: "./dist"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
